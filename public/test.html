<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Image Accessibility Test</h1>
    <p>This page tests if images in the public/images folder are accessible.</p>
    
    <div id="results"></div>
    
    <h2>Test Images:</h2>
    <div id="images"></div>

    <script>
        const testImages = [
            '/images/1.png',
            '/images/11.png',
            '/images/20240214_225954.jpg',
            '/images/20240626_235128.jpg',
            '/images/20240929_210100.jpg'
        ];

        const resultsDiv = document.getElementById('results');
        const imagesDiv = document.getElementById('images');

        testImages.forEach((imageUrl, index) => {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'test-image';
            img.alt = `Test Image ${index + 1}`;
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            statusDiv.textContent = `Testing: ${imageUrl}`;
            
            img.onload = () => {
                statusDiv.textContent = `✅ SUCCESS: ${imageUrl}`;
                statusDiv.className = 'status success';
                console.log(`Image loaded: ${imageUrl}`);
            };
            
            img.onerror = () => {
                statusDiv.textContent = `❌ FAILED: ${imageUrl}`;
                statusDiv.className = 'status error';
                console.error(`Image failed: ${imageUrl}`);
            };
            
            resultsDiv.appendChild(statusDiv);
            imagesDiv.appendChild(img);
        });
    </script>
</body>
</html>
